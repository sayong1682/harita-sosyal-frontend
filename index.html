<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enment - Festival Sosyal Harita</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Enment - Festival Sosyal Harita</h1>

  <!-- Kayıt Formu -->
  <h2>Kayıt Ol</h2>
  <form id="registerForm">
    <label for="reg-username">Kullanıcı Adı:</label>
    <input type="text" id="reg-username" name="username" required>
    <br>
    <label for="reg-password">Şifre:</label>
    <input type="password" id="reg-password" name="password" required>
    <br>
    <button type="submit">Kayıt Ol</button>
  </form>

  <!-- Giriş Formu -->
  <h2>Giriş Yap</h2>
  <form id="loginForm">
    <label for="login-username">Kullanıcı Adı:</label>
    <input type="text" id="login-username" name="username" required>
    <br>
    <label for="login-password">Şifre:</label>
    <input type="password" id="login-password" name="password" required>
    <br>
    <button type="submit">Giriş Yap</button>
  </form>

  <!-- Etkinlik Oluşturma Formu -->
  <h2>Etkinlik Oluştur</h2>
  <form id="eventForm">
    <label for="event-title">Etkinlik Başlığı:</label>
    <input type="text" id="event-title" name="title" required>
    <br>
    <label for="event-date">Tarih:</label>
    <input type="date" id="event-date" name="date" required>
    <br>
    <label for="event-location">Konum:</label>
    <input type="text" id="event-location" name="location" required>
    <br>
    <label for="event-description">Açıklama:</label>
    <textarea id="event-description" name="description"></textarea>
    <br>
    <button type="submit">Etkinlik Oluştur</button>
  </form>

  <!-- JS dosyanı bağla -->
  <script src="app.js"></script>
</body>
</html>
